name: "cargo-assist"
author: "Marco Ieni"
description: "GitHub action to automatically format your Rust code"
inputs:
  fmt:
    description: "Whether to run `cargo fmt` or not. Possible values: `true`, `false`. (Default: `true`)."
    default: true
    required: false
  clippy:
    description: "Whether to run `cargo clippy` or not. Possible values: `true`, `false`. (Default: `true`)."
    default: true
    required: false
  commit_message:
    description: "Commit message to use when committing the changes. (Default: `chore: format, fix lints`)"
    default: "chore: format, fix lints"
    required: false
  clippy_flags:
    description: "Flags to pass to `cargo clippy --fix`. (Default: `--all-targets --all-features --workspace`)."
    required: false
  clippy_allow_dirty:
    description: "Whether to add `--allow-dirty` to clippy or not. (Default: `false`)."
    default: false
    required: false
branding:
  icon: "zap"
  color: "yellow"
runs:
  using: "composite"
  steps:
    - name: Configure git user from GitHub token
      uses: MarcoIeni/git-config@v0.1
    - name: Run cargo-assist
      shell: bash
      run: |
        if [[ -n "${{ inputs.clippy_flags }}" ]]
        then
            CLIPPY_FLAGS="${{ inputs.clippy_flags }}"
        else
            CLIPPY_FLAGS="--all-targets --all-features --workspace"
        fi

        if [[ "${{ inputs.clippy_allow_dirty }}" == true ]]
        then
            CLIPPY_ALLOW_DIRTY="--allow-dirty"
        else
            CLIPPY_ALLOW_DIRTY=""
        fi

        CLIPPY_COMMAND="cargo clippy $CLIPPY_FLAGS $CLIPPY_ALLOW_DIRTY --fix"

        if [[ "${{ inputs.clippy }}" == true ]]
        then
            echo "running `$CLIPPY_COMMAND`"
            $CLIPPY_COMMAND
        fi

        # If repository has uncommitted changes, it means that clippy fixed some lints
        if [[ -n $(git status -s) ]]
        then
            echo "fixed clippy lints"
            CLIPPY_FIXED=true
        else
            CLIPPY_FIXED=false
        fi

        if [[ "${{ inputs.fmt }}" == true ]]
        then
            echo "running cargo fmt"
            cargo fmt --all
        fi

        if [[ "${{ inputs.commit_message }}" == "chore: format, fix lints" ]]
        then
            echo "user didn't specify a custom commit message"
            COMMIT_MSG="chore: "

            if [[ "${{ inputs.fmt }}" == true ]]
            then
                COMMIT_MSG="${COMMIT_MSG}format"
                if [[ "${CLIPPY_FIXED}" == true ]]
                then
                    COMMIT_MSG="${COMMIT_MSG}, "
                fi
            fi

            if [[ "${CLIPPY_FIXED}" == true ]]
            then
                COMMIT_MSG="${COMMIT_MSG}fix lints"
            fi
        else
            echo "using custom commit message"
            COMMIT_MSG="${{ inputs.commit_message }}"
        fi

        # If repository has uncommitted changes, commit them
        if [[ -n $(git status -s) ]]
        then
            git add .
            git commit -m "$COMMIT_MSG"
            git push
        fi
